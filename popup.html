<!DOCTYPE html>
<html>
<body>
<meta charset="UTF-8">
<link href="popup.css" type="text/css" rel="stylesheet">

<div class="banner">
    <div class="titlespace" >
        <h1> TTRPG GM Tool </h1>
    </div>
</div>

<p class="subjects"><b>SPELLS:</b> <input class="switchbutton" value="Settings" type=button id="settings"></p>
<form id="spellForm">
	<input type="text" placeholder="Prestidigitation..." class="textfield" id="spellText" autocomplete="off" required autofocus> 
	<input class="button" type=submit value="Search">
</form>


<p class="subjects"><b>NAMES:</b> </p>
<form id="nameForm">
	<select class = "dropdown" id="species">
		<option value="human"> Human </option>
		<option value="dwarf"> Dwarf </option>
		<option value="elf"> Elf </option>
		<option value="halfling"> Halfling </option>
		<option value="dragonborn"> Dragonborn </option>
		<option value="gnome"> Gnome </option>
		<option value="halfelf"> Half-Elf </option>
		<option value="halforc"> Half-Orc </option>
		<option value="tiefling"> Tiefling </option>
	</select>
	<input class="button" type=submit value="Search">
</form>



<p class="subjects"><b>REWARDS:</b></p>
<form id="rewardForm">
	<select class = "dropdown" id="rarity">
		<option value="common"> Common </option>
		<option value="uncommon"> Uncommon </option>
		<option value="rare"> Rare </option>
		<option value="veryrare"> Very Rare </option>
		<option value="legendary"> Legendary </option>
	</select>
	<input class="button" type=submit value="Search">
</form>

<div class="response" id="response">
	<p id="responseTitle"></p>
	<p id="responseDescription"></p>
</div>

<script src="scripts/popup.js"></script>
</body>
</html>
