<html>
<body>
<meta charset="UTF-8">
<link href="popup.css" type="text/css" rel="stylesheet">

<div class="banner">
    <div class="titlespace" >
        <h1> TTRPG GM Tool </h1>
    </div>
</div>

<p class="subjects">SPELLS:</p>
<form id="spellForm">
	<input type="text" placeholder="Prestidigitation..." class="textfield" id="spellText" autocomplete="off" required autofocus> 
	<input class="button" type=submit value="Search">
</form>


<p class="subjects">NAMES:</p>
<form id="nameForm">
	<select class = "dropdown" id="species">
		<option value="human"> Human </option>
		<option value="dwarf"> Dwarf </option>
		<option value="elf"> Elf </option>
		<option value="halfling"> Halfling </option>
		<option value="dragonborn"> Dragonborn </option>
		<option value="gnome"> Gnome </option>
		<option value="halfelf"> Half-Elf </option>
		<option value="halforc"> Half-Orc </option>
		<option value="tiefling"> Tiefling </option>
	</select>
	<input class="button" type=submit value="Search"></button>
</form>

<script src="edit.js"></script>
</body>
</html>
