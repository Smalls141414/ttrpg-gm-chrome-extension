<!DOCTYPE html>
<html>
<body>
<meta charset="UTF-8">
<link href="popup.css" type="text/css" rel="stylesheet">

<div class="banner">
    <div class="titlespace" >
        <h1> TTRPG GM Tool </h1>
    </div>
</div>

<p class="subjects"><b>SPELLS SOURCE: </b><input class="switchbutton" value="Back" type=button id="back"></p>
<form id="sourceForm">
	<select class = "dropdown" id="source">
		<option value="beyond"> D&D Beyond </option>
		<option value="wikidot5e"> WikiDot 5e </option>
		<option value="wikidot2024"> WikiDot 5e (2024) </option>
	</select>
	<input class="button" type=submit value="Select">
</form>

<p class="subjects"><b>REWARDS:</b></p>
<form id="rewardAdd">
	<select class = "dropdown" id="rarity">
		<option value="common"> Common </option>
		<option value="uncommon"> Uncommon </option>
		<option value="rare"> Rare </option>
		<option value="veryrare"> Very Rare </option>
		<option value="legendary"> Legendary </option>
	</select>
	<input type="text" placeholder="Sword of Chaos..." class="textfield" id="rewardName" autocomplete="off" required>
	<input type="text" placeholder="This sword is..." class="textfield" id="rewardDesc" autocomplete="off" required> 
	<input class="button" type=submit value="ADD">
</form>

<script src="scripts/edit.js"></script>
</body>
</html>
